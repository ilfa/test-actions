name: Create PR

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch for the PR (main or test)'
        required: true
        default: 'main'
      tag_name:
        description: 'Tag name for release (optional)'
        required: false
        default: ''
      prerelease:
        description: 'Is this a prerelease? (true/false)'
        required: false
        default: false

permissions:
  pull-requests: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "target_branch: ${{ github.event.inputs.target_branch }}"
          echo "tag_name: ${{ github.event.inputs.tag_name }}"
          echo "prerelease: ${{ github.event.inputs.prerelease }}"

  create-pr-to-main:
    if: github.event.release.prerelease
    name: Create PR to the main branch
    uses: fingerprintjs/dx-team-toolkit/.github/workflows/create-pr-to-main.yml@c81fa22f06009b756bad9bd4cd96fca779d9b862
    with:
      target_branch: ${{ github.event.inputs.target_branch }}
      tag_name: ${{ github.event.inputs.tag_name }}
      prerelease: ${{ github.event.inputs.prerelease }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
